    <script>
        const API_URL = "https://gemini-proxy-adil.adillaghrifi5.workers.dev";
        
        class AladdanUI {
            constructor() {
                this.imgData = { base64: null, type: null };
                this.init();

            init() {
                const input = document.getElementById('userInput');
                const btn = document.getElementById('sendBtn');
                input.oninput = () => { btn.disabled = (!input.value.trim() && !this.imgData.base64); };
                btn.onclick = () => this.sendMessage();

                document.getElementById('chatBox').appendChild(div);
